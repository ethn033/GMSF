<div class="container-fluid m-0 p-0">
    <div class="row p-0 m-0">
        <div class="col-8 text-start">
            <label class="font-medium text-uppercase text-2xl text-900">Vehicles</label>
        </div>
        <div class="col-4 text-end">
            <button pButton pRipple label="Add Vehicle" class="p-button-outlined mr-2" icon="pi pi-car"></button>
        </div>
        <div class="col-12">
            <div class="card">
                <p-table [value]="vehiclesList" [paginator]="true" [rows]="rows" styleClass="p-datatable-striped" [first]="first"
                [showCurrentPageReport]="true"
                [tableStyle]="{ 'min-width': '50rem' }" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" (onPage)="pageChange($event)" [totalRecords]="totalRecords" [rowsPerPageOptions]="[10, 25, 50, 100, 200]">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width:5%">Name</th>
                        <th style="width:5%">Country</th>
                        <th style="width:20%">Company</th>
                        <th style="width:70%">Representative</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-vehicle>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        </div>
    </div>
</div>
