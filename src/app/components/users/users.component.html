
<div class="container-fluid m-0 p-0">
    <div class="row p-0 m-0">
        <div class="col-8 text-start">
            <label class="font-medium text-uppercase text-3xl text-900">Customers</label>
        </div>
        <div class="col-4 text-end">
            <button pButton pRipple label="Add User" class="p-button-outlined mr-2" icon="pi pi-user-plus"></button>
        </div>
        <div class="col-12">
            <div class="card">
                <p-table
                [value]="usersList"
                [paginator]="true"
                [rows]="rows"
                styleClass="p-datatable-striped" 
                [first]=""
                [showCurrentPageReport]="true"
                [tableStyle]="{ 'min-width': '50rem' }"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                (onPage)="pageChange($event)"
                [totalRecords]="totalRecords"
                [rowsPerPageOptions]="[10, 25, 50]">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width:5%">Name</th>
                        <th style="width:5%">Country</th>
                        <th style="width:20%">Company</th>
                        <th style="width:70%">Representative</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user>
                    <tr>
                        <td>{{ user.userId }}</td>
                        <td>{{ user.id }}</td>
                        <td>{{ user.title }}</td>
                        <td>{{ user.body }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
    
</div>
</div>
